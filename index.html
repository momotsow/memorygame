<!DOCTYPE html>
<html lang="en"> 
<head>

    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="goldencoin">
            <img class="front-face" src="images/goldencoin.png" alt="gold coin">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">
        </div>

        <div class="memory-card" data-framework="goldencoin">
            <img class="front-face" src="images/goldencoin.png" alt="gold coin">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">
        </div>

        <div class="memory-card" data-framework="donald">
            <img class="front-face" src="images/donald.png" alt="donald with bag of money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">
        </div>

        <div class="memory-card" data-framework="donald">
            <img class="front-face" src="images/donald.png" alt="donald with bag of money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">
        </div>

        <div class="memory-card" data-framework="piggy">
            <img class="front-face" src="images/piggy.png" alt="piggy bank">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">
        </div>

        <div class="memory-card" data-framework="piggy">
            <img class="front-face" src="images/piggy.png" alt="piggy bank">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">       
        </div>

        <div class="memory-card" data-framework="moneybag">
            <img class="front-face" src="images/moneybag.png" alt="bag of money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">       
        </div>

        <div class="memory-card" data-framework="moneybag">
            <img class="front-face" src="images/moneybag.png" alt="bag of money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">            
        </div>

        <div class="memory-card" data-framework="moneytree">
            <img class="front-face" src="images/moneytree.png" alt="tree money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">                    
        </div>

        <div class="memory-card" data-framework="moneytree">
            <img class="front-face" src="images/moneytree.png" alt="tree money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">                       
        </div>

        <div class="memory-card" data-framework="donaldmoney">
            <img class="front-face" src="images/donaldmoney.png" alt="donald duck with money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">                         
        </div>

        <div class="memory-card" data-framework="donaldmoney">
            <img class="front-face" src="images/donaldmoney.png" alt="donald duck with money">
            <img class="back-face" src="images/dollar_sign.png" alt="dollar sign">                             
        </div>
    </section>

    <script src="script.js"></script>
    <script></script>
    
</body>
</html>
